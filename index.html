{% extends "bootstrap/base.html" %}
{% block content %}

<div class="container">
  <div class="jumbotron" style="background-color:#1daeff !important;">
    <h2 tyle="color:#000000;">Wine Rating Predictor</h2>      
      <p>Using Machine Learning to predict Wine Ratings</p>
    
    </div>        

</div>
    
<div class="">
    <form method="POST" action="{{ url_for('predict')}}">
      <label for="namequery">Describe your wine:</label>
      <input type="text" name="namequery">
      <label for="country">Choose a country:</label>
      <select id="country" name="country">
        {% for country in countrydropdown %}
        <option value="{{country}}" selected>{{country}}</option>"
        {% endfor %}
      </select>
      <label for="grape(s)">Choose a variety of grape:</label>
      <select id="variety" name="variety">
        {% for variety in varietydropdown %}
        <option value="{{variety}}" selected>{{variety}}</option>"
        {% endfor %}
      </select>
      <label for="price">Price:</label>
      <input type="text" name="price">
			<button type="submit" class="btn btn-primary">Predict</button>
    </form>
</div>

    
{% endblock %}

{% block styles %}
{{super()}} <!-- Allows Javascripts and other styles to be inclusive in bootstrap -->
<link rel="stylesheet"
      href="{{url_for('.static', filename='css/styles.css')}}">
{% endblock %}
