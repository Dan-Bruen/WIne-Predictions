<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Flask Plotlyjs Example</title>
  <link rel="stylesheet" href="static/css/bootstrap.min_lux.css">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-md-12 jumbotron text-center">
        <h1>Grape Variety Dashboard</h1>
        <p>Use the interactive charts below to explore different grapes variety!</p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <div class="list-group">
          <div class="list-group-item list-group-item-action flex-column align-items-start active">
            <h5>SELECT Grape Variety:</h5>
            <select class="form-group custom-select" id="selDataset" onchange="optionChanged(this.value)"></select>
          </div>
          <div class="list-group-item list-group-item-action flex-column align-items-start">
            <div class="d-flex w-100 justify-content-between">
              <h3 class="mb-1">Sample Wine Review with Selected Grape</h3>
            </div>
            <div id="sample-metadata" class="panel-body"></div>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card bg-secondary mb-3">
          <div id="pie"></div>
        </div> 
      </div>
    </div>
    <div class="row my-4">
      <div class="col-md-12">
        <div class="card bg-secondary mb-3">
          <div id="bubble"></div>
        </div>
      </div>
  </div>

  <!-- <script src="https://cdn.plot.ly/plotly-1.31.2.min.js"></script> -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="{{ url_for('static', filename='js/bonus.js') }}"></script>
  <script src="{{ url_for('static', filename='js/app.js') }}"></script>
  <!-- <script src="{{ url_for('static', filename='js/require.js') }}"></script>
  <script src="{{ url_for('static', filename='js/d3.layout.cloud.js') }}"></script>
  <script src="{{ url_for('static', filename='js/node.js') }}"></script> -->

</body>

</html>
